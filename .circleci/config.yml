# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create-hash:
    description: "cryptを使用してハッシュ値の生成を行う"
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:12.22.7-stretch-browsers-legacy
    # default PWD ~/project/
    # working_directory: ~/
    # default Resource Large
    # See: https://circleci.com/docs/ja/2.0/configuration-reference/#resourceclass
    resource_class: small
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "log hash"
          command: "node index.js"
  test-echo:
    description: "test用コマンド"
    docker:
      - image: cimg/base:2021.04
    parameters:
      my-name:
        type: string
        default: circleci
    resource_class: small
    steps:
      - checkout
      - run: echo << parameters.my-name >>
  eslint:
    description: "check code style by es-lint"
    docker:
      - image: circleci/node:12.22.7-stretch-browsers-legacy
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          name: Yarn パッケージのキャッシュの復元
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: 依存関係のインストール
          command: yarn install --immutable
      - save_cache:
          name: Yarn パッケージのキャッシュの保存
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - "~/project/"
      - run:
          name: es-lint
          command: |
            mkdir -p /tmp/test-reports/eslint/
            node_modules/.bin/eslint index.js --format tap --output-file /tmp/test-reports/eslint/result
      - store_artifacts:
          path: /tmp/test-reports

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  create-hash-workflow:
    jobs:
      - create-hash
      - test-echo
      - eslint
